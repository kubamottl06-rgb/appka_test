<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moje Kresl칤c칤 Appka</title>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #2c3e50;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        h1 { margin-top: 20px; }
        .controls {
            margin: 15px 0;
            display: flex;
            gap: 15px;
            align-items: center;
        }
        canvas {
            background: white;
            border-radius: 8px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.4);
            cursor: crosshair;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background: #e74c3c;
            color: white;
            font-weight: bold;
            transition: background 0.3s;
        }
        button:hover { background: #c0392b; }
        input[type="color"] {
            cursor: pointer;
            height: 40px;
            border: none;
            background: none;
        }
    </style>
</head>
<body>

    <h1>Moje super kresl칤c칤 appka 游꿛</h1>
    
    <div class="controls">
        <label for="colorPicker">Vyber barvu:</label>
        <input type="color" id="colorPicker" value="#2980b9">
        <button onclick="clearCanvas()">Vymazat pl치tno</button>
    </div>

    <canvas id="myCanvas" width="800" height="500"></canvas>

    <script>
        const canvas = document.getElementById('myCanvas');
        const ctx = canvas.getContext('2d');
        const colorPicker = document.getElementById('colorPicker');
        let isDrawing = false;

        // Nastaven칤 ud치lost칤 pro my코
        canvas.addEventListener('mousedown', startDrawing);
        canvas.addEventListener('mousemove', draw);
        canvas.addEventListener('mouseup', stopDrawing);
        canvas.addEventListener('mouseout', stopDrawing);

        function startDrawing(e) {
            isDrawing = true;
            draw(e);
        }

        function draw(e) {
            if (!isDrawing) return;
            ctx.lineWidth = 8;
            ctx.lineCap = 'round';
            ctx.strokeStyle = colorPicker.value;

            ctx.lineTo(e.offsetX, e.offsetY);
            ctx.stroke();
            ctx.beginPath();
            ctx.moveTo(e.offsetX, e.offsetY);
        }

        function stopDrawing() {
            isDrawing = false;
            ctx.beginPath(); // Reset cesty pro dal코칤 tah
        }

        function clearCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }
    </script>

</body>
</html>
